openapi: 3.1.3
info:
  title: movie browser
  description: api to movie browser backend
  version: 0.0.1
servers:
  - url: http://localhost:8080/api
paths:
  /nowplaying:
    get:
      summary: Get currently playing movies
      operationId: getNowPlaying
      responses:
          "200":
            description: OK
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/MovieList"
          "400":
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
          "418":
            description: I'm a teapot
          "500":
            description: Internal Server Error
  /popular:
    get:
      summary: Get popular movies
      operationId: getPopular
      responses:
          "200":
            description: OK
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/MovieList"
          "400":
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
          "418":
            description: I'm a teapot
          "500":
            description: Internal Server Error
  /search?queryString:
    get:
      summary: Search for movie 
      operationId: searchMovie
      parameters:
        - in: query
          name:  queryString
          schema:
            type: string
          required: true
          description: Query string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MovieList"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "418":
          description: I'm a teapot
        "500":
          description: Internal Server Error
  /reviews/{movieId}:
    get:
      summary: Get movie reviews by ID
      operationId: getMovieReviews
      parameters:
        - in: path
          name: movieId
          schema:
            type: integer
          required: true
          description: Numeric ID of movie to get
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReviewList"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "418":
          description: I'm a teapot
        "500":
          description: Internal Server Error
components:
  schemas:
    Error:
      properties:
        message:
          type: string
      required:
        - message

    MovieInfo:
      type: object
      properties:
        id: 
          type: integer
          format: int32
        poster: 
          type: string
        name:
          type: string
        date:
          type: string
        rating:
          type: number
          format: float
        overview:
          type: string
      required:
        - id
        - poster
        - name
        - date
        - rating
        - overview
    MovieList:
      type: array
      items:
        $ref: "#/components/schemas/MovieInfo"
    Review:
      type: object
      properties:
        rating: 
          type: integer
          format: int32
        content:
          type: string
      required:
        - rating
        - content
    ReviewList: 
      type: array
      items:
        $ref: "#/components/schemas/Review"
    